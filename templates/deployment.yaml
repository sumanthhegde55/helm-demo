apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
  namespace: default
  labels:
    app: react
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: react
        image: {{$.Values.image}}
        imagePullPolicy: "Always"
        ports:
        - containerPort: 3000
